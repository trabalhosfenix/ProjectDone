services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projectdone-app
    restart: always
    ports:
      - "3000:3000" # Mantido para debug, mas Nginx/Caddy usará porta 80/443
    environment:
      - DATABASE_URL=postgresql://admin:projectdone2025@db:5432/projectdone?schema=public
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-projectdone2025}
      - POSTGRES_DB=${POSTGRES_DB:-projectdone}
      - ALLOW_BOOTSTRAP_ADMIN=${ALLOW_BOOTSTRAP_ADMIN:-true}
      - BOOTSTRAP_TENANT_NAME=${BOOTSTRAP_TENANT_NAME:-Conta Principal}
      - BOOTSTRAP_TENANT_SLUG=${BOOTSTRAP_TENANT_SLUG:-conta-principal}
      - BOOTSTRAP_ADMIN_NAME=${BOOTSTRAP_ADMIN_NAME:-Administrador}
      - BOOTSTRAP_ADMIN_EMAIL=${BOOTSTRAP_ADMIN_EMAIL:-admin@empresa.com}
      - BOOTSTRAP_ADMIN_PASSWORD=${BOOTSTRAP_ADMIN_PASSWORD:-admin123}
      - ALLOW_BOOTSTRAP_ADMIN_RESET_PASSWORD=${ALLOW_BOOTSTRAP_ADMIN_RESET_PASSWORD:-false}
      - NEXTAUTH_SECRET=ponto_de_criacao_secret_2025
      - NEXTAUTH_URL=https://projectdone.com.br
      - MPP_API_BASE_URL=${MPP_API_BASE_URL:-http://mpp-api:8000}
      - MPP_TENANT_ID=${MPP_TENANT_ID:-default}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - projectdone-net

  caddy:
    image: caddy:latest
    container_name: projectdone-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
    networks:
      - projectdone-net

  db:
    image: postgres:16-alpine
    container_name: projectdone-db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=projectdone2025
      - POSTGRES_DB=projectdone
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d projectdone"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - projectdone-net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: projectdone-pgadmin
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@projectdone.com  # Seu e-mail de login
      - PGADMIN_DEFAULT_PASSWORD=admin123           # Sua senha de login
    ports:
      - "5050:80"  # Acesse no seu navegador via http://localhost:5050
    depends_on:
      - db
    networks:
      - projectdone-net
    volumes:
      - pgadmin_data:/var/lib/pgadmin/data  # Para salvar suas configurações

  pgweb:
    container_name: projectdone-pgweb
    image: sosedoff/pgweb:latest
    restart: always
    ports:
      - "8081:8081"  # Acesse via http://localhost:8081
    environment:
      - PGWEB_DATABASE_URL=postgres://admin:projectdone2025@db:5432/projectdone?sslmode=disable
    depends_on:
      - db
    networks:
      - projectdone-net


networks:
  projectdone-net:
    driver: bridge

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  pgadmin_data:
